<!doctype html>
<html>
    <head>
        <title>Working Form</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    </head>
    <body>
    	<main>

            <h3>Please fill out this form:</h3>
            <form class="contact" name="contactform" method="post" action="../send_form_email.php">
               <div> 
                    <label for="first_name">First Name *</label>
                    <input  type="text" name="first_name" maxlength="50" size="30"> </div>
                <div>
                    <label for="last_name">Last Name *</label>
                    <input  type="text" name="last_name" maxlength="50" size="30"> </div>
                <div>
                    <label for="email">Email Address *</label> 
                    <input  type="text" name="email" maxlength="80" size="30"> </div>
                <div>
                    <label for="telephone">Telephone Number</label>
                    <input  type="text" name="telephone" maxlength="30" size="30"> </div>
                <div>
                    <label for="comments">Comments *</label>
                    <textarea  name="comments" maxlength="1000" cols="30" rows="4"></textarea> </div>
                <div> 
                    <label for="submit"></label>
                    <input class="button" type="submit" value="Send"> </div>
            </form>
    
		</main>
    </body>
</html>
