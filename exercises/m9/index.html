<body>
    <div class="wrapper">

        <section class="part1">
            <article>
                <div class="fast">Fast,</div>
                <div class="cheap">Cheap,</div>
                <div class="high"> High Quality.</div>
                <div class="pick">Pick Two.</div>
            </article>
        </section>

        <section class="part2">
            <article>
                <div class="everything">Everything should be made as simple as possible,</div>
                <div class="but">but no simpler.</div>
            </article>
        </section>

        <section class="part3">
            <article>
                <div class="a2">A </div>
                <div class="smooth">Smooth</div>
                <div class="sea">Sea </div>
                <div class="never">Never </div>
                <div class="made">Made </div>
                <div class="a">A </div>
                <div class="skill">Skillful</div>
                <div class="sailor">Sailor.</div>
            </article>
        </section>
        
        <section class="part4">
            <article>
                <div class="every">
                    <span class="red">Every</span>
                    <span class="orange">artist</span> 
                    <span class="yellow">was</span> 
                    <span class="blue"> once</span>
                    <span class="purple">an</span>
                </div>

                <div class="amatuer">amateur.</div>
            </article>
        </section>

        <section class="part5">
            <article>
                <div class="as">As knowledge increases</div>
                <div class="wonder">wonder deepens.</div>
            </article>
        </section>

        <section class="part6">
            <article>
                <div class="this">This is your world.</div>
                <div class="shape">Shape it,</div> 
                <div class="or">or someone else will.</div>
            </article>
        </section>
       
    </div>
